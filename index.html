<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="background-color: rgb(0, 0, 0);">
        <div class="row">
            <div class="col-lg-5">
                <div class="g-font text-center">
                    <p class="" style="font-size: 5rem;">Online <span>Calculator</span></p>
                </div>
            </div>
            <div class="calc-body col-lg-4 mt-5">

                <div class=" input-div ">
                    <input id="input" class="w-100 display-4 text-white" type="text" placeholder="00" disabled style="height: 13vh; background-color: black;">
                </div>

                <div class="btn-div pt-2 mt-5  ">
                    <div class=" row  text-center mb-4 ">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                            <button class="text-success bg-dark rounded-circle" onclick="clearInput()">AC</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-success bg-dark rounded-circle" onclick="DELETE()">Del</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-success bg-dark rounded-circle" onclick="myFunction('%')">%</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-success bg-dark rounded-circle" onclick="myFunction('/')">/</button>
                        </div>
                    </div>
                    <div class="row text-center mb-4">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(7)">7</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(8)">8</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(9)">9</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                            <button class="text-success bg-dark rounded-circle" onclick="myFunction('*')">*</button>
                        </div>
                    </div>
                    <div class="row text-center mb-4">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(4)">4</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(5)">5</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(6)">6</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-success bg-dark rounded-circle" onclick="myFunction('-')">-</button>
                        </div>
                    </div>
                    <div class="row text-center mb-4">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(1)">1</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(2)">2</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(3)">3</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-success bg-dark rounded-circle" onclick="myFunction('+')">+</button>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-white bg-dark rounded-circle" onclick="myFunction('00')">00</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-white bg-dark rounded-circle" onclick="myFunction(0)">0</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class="text-white bg-dark rounded-circle" onclick="myFunction('.')">.</button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">

                            <button class=" rounded-circle" style="background-color: rgb(243, 75, 14); color: white" onclick="result()">=</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
